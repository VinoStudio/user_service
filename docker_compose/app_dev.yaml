version: '3.9'

services:
  main-app:
    build:
      context: ..
      dockerfile: Dockerfile

    container_name: app_dev

    ports:
      - "${APP_PORT}:8000"

    volumes:
      - ../src/:/src/

    env_file:
      - ../.env

    depends_on:
      postgres:
        condition: service_healthy
      postgres_test:
        condition: service_healthy
    command: "uvicorn --factory presentation.api.main:create_app --timeout-graceful-shutdown 2 --reload --log-level info --host 0.0.0.0 --port 8000"
